<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game</h1>
    <div class="container">
        <div class="moves">
            <button id="stone" class="move">Stone</button>
            <button id="paper" class="move">Paper</button>
            <button id="scissor" class="move">Scissor</button>
        </div>
        <div class="scores">
            <div class="score">
                <p class="hScore">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p class="compScore">0</p>
                <p>Computer</p>
            </div>
        </div>
    </div>
    <div class="msg">Play Your Move</div>
    <button class="reset">Reset</button>
    <script src="app.js"></script>
</body>
</html>
